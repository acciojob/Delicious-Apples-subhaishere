<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "whole-cont">
      <div class = "product">
        <div class = "photo-container">
          <div class = "photo-main">
            <img src = "https://www.gardeningknowhow.com/wp-content/uploads/2018/06/green-apples.jpg" alt = "apple" class = "pic">
          </div>

          <div class = "photo-album">
			  <ul type = "none">
            <li class = "left-each-view">
              <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt = "full" class = "view-img">
            </li>
            <li class = "left-each-view">
              <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt = "half" class = "view-img">
            </li>
            <li class = "left-each-view">
              <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt = "other-side" class = "view-img">
            </li>
            <li class = "left-each-view">
              <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt = "top" class = "view-img">
            </li>
			</ul>
          </div>
        </div>

        <div class = "right-cont">
          <div>
            <h1 style = "color: #383838; font-size: 30px; font-weight: bold;">Delicious Apples</h1>
            <span>CODE: 4599</span>
          </div>

          <div class = "price"> 
            &#36;<span> 7.93</span>
          </div>

          <div class = "variant">
            <h3 style = "color: #B8B8B8; font-size: 18px; font-weight: bold; margin-top: 10px;">SELECT A COLOR</h3>
            <ul type = "none" class = "apple-color-cont">
              <li class = "each-color-apple">
                <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt = "green" class = "product__photo">
              </li>
              <li class = "each-color-apple">
                <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt = "yellow" class = "product__photo">
              </li>
              <li class = "each-color-apple">
                <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt = "red" class = "product__photo">
              </li>
              <li class = "each-color-apple">
                <img src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt = "shiny" class = "product__photo">
              </li>
            </ul>
          </div>

          <div class = "description">
            <h3 style = "color: #B8B8B8; font-size: 18px; font-weight: bold; margin-top: 10px;">BENEFITS</h3>
            <ul type = "disc">
              <li>Apples are nutricious</li>
              <li>Apples may be good for weight loss</li>
              <li>Apples may be good for bone health</li>
              <li>They're linked to a lowest risk of diabetes</li>
            </ul>
          </div>

          <div>
            <button type = "button" class = "button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </div>
	<script src = "./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
